<html>
    <head>
        <title>Building An HTML Form</title>
    </head>
    <fieldset>
    <form name="myFirstForm" method="post" action="thankyou.html">
    <legend class="legend">Personal Information</legend></br>
    <div style="background-color:mediumaquamarine">
        <label for="FirstName">First Name</label>
        <input type="text" placeholder="FirstName">
        <label for="LastName">Last Name</label>
        <input type="text" placeholder="LastName">
    </div>
</br>
    <div>
        <label for="DateOfBirth">Date Of Birth</label></br>
        <input type="date" value="">
    </div>
</br>
    <div>
        <label for="Gender">Gender</label></br>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Non-Binary
    </div>
</br>
    <div>
        <label for="Address">Address</label></br>
        <input type="text" placeholder="StreetAddress"></br> 
        <input type="text" placeholder="AddressLine2"></br> 
        <input type="text" placeholder="City">
        <input type="text" placeholder="State"></br> 
        <input type="text" placeholder="ZipCode">
        <select class="SelectOptions">
            <option value="Country">Select Country</option>
            <option value="Country">USA</option>
            <option value="Country">Canada</option>
            <option value="Country">Mexico</option>
        </select>
    </div>
</br>
<div>
    <label for="PhoneNumber">Phone Number</label></br>
    <input type="tel" placeholder="WorkPhone">
    <input type="tel" placeholder="HomePhone">
    <input type="tel" placeholder="MobilePhone">
</div>
</br>
<div>
    <label for="Email">Email</label></br>
    <input type="email" placeholder="YourEmailAddress (umd@umd.edu)">
</div>
</br>
<div>
    <input type="submit" value="Submit">
</div>
</fieldset>
</html>
